<!DOCTYPE html>
<html lang="en">
  <head>
    <meta ></meta>
    <title>YAV Technologies</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Book A call</h1>
    </header>

    <section class="container">
      <form id="my-form">

        <div class="msg">
            <h5>Book a call slot and our representative will call you within 1 hour of selected time</h5>
        </div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email">
        </div>
        <div>
           <label for="phone">Phone:</label>
           <input type="number" id="phone">
        </div>
        <div>
            <label for="timef">Time for call</label>
            <input type="Date" id="timef">
            <input type="time" id="timef">
         </div>
       <input class="btn" type="submit" value="GET A CALL">
      </form>
      <ul id="users"></ul>
    </section> 
    

    <script src="dom.js" defer></script>
  </body>
</html>
